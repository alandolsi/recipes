<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <f:flashMessages />
    <div class="col-12" >
    <table id="recipes"  class="tx_recipes table table-hover">
        <thead>
            <tr>
                <th  scope="col"><f:translate key="tx_recipes_domain_model_recipe.title" /></th>
                <th  scope="col"><f:translate key="tx_recipes_domain_model_recipe.image" /></th>
                <th  scope="col"><f:translate key="tx_recipes_domain_model_recipe.instructions" /></th>
                <th  scope="col"><f:translate key="tx_recipes_domain_model_recipe.categories" /></th>
            </tr>
        </thead>
        <tbody>
            <f:for each="{recipes}" as="recipe">
                <tr>
                    <td><f:link.action action="show" arguments="{recipe : recipe}">{recipe.title}</f:link.action></td>
                    <td><f:image src="{recipe.image.originalResource.publicUrl}" class="img-thumbnail" width="50"/></td>
                    <td><f:format.html><f:format.crop maxCharacters="120">{recipe.instructions}</f:format.crop></f:format.html></td>
                    <td>
                        <f:for each="{recipe.categories}" as="category">
                            <span class="badge bg-primary m-1">{category.title}</span>
                        </f:for>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>
</div>
</f:section>
</html>
